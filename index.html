<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

  <script id="beast-template" type="text/x-handlebars-templat">
    <section class="{{keyword}} {{whichDataSet}} {{horns}}">
      <h2>{{title}}</h2>
      
        <img src="{{image_url}}" alt="picure of {{title}}">
      <p>{{description}}</p>
    </section>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <nav>
      <ul>
        <li class='set-a'>show set-a</li>
        <li class='set-b'>show set-b</li>
      </ul>
    </nav>
    <select class="sort set-a">
      <option value="default">Filter by Keyword</option>
    </select>
    <select class="sort set-b">
        <option value="default">Filter by Keyword</option>
      </select>
      <select class="sortBy">
        <option value="horns">Sort By Horns</option>
        <option value="name">Sort By Name</option>
      </select>

  </header>
  <main>

  </main>
  <footer>
    &copy; 2019 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script src='js/app.js'></script>
</body>

</html>
